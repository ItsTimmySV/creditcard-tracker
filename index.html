<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CreditCard Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body class="dark-theme">
  <header>
    <h1>CreditCard Tracker</h1>
    <button id="theme-switcher" class="theme-btn">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <main class="container">
    <aside class="card-list-container">
      <h2>Mis Tarjetas</h2>
      <div class="card-list-actions">
        <button class="btn" onclick="exportarJSON()">Exportar</button>
        <input type="file" id="importar-json" accept=".json" style="display: none;" />
        <button class="btn" onclick="document.getElementById('importar-json').click()">Importar</button>
      </div>
      <div id="card-list"></div>
      <button id="add-card-btn" class="fab"><i class="fas fa-plus"></i></button>
    </aside>

    <section id="card-details-section" class="card-details-container">
      <div id="welcome-message">
        <h2>Bienvenido</h2>
        <p>Selecciona una tarjeta para ver sus detalles o añade una nueva.</p>
      </div>
      <div id="details-content" class="hidden"></div>
    </section>
  </main>

  <!-- Modales -->
  <div id="add-card-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title">Añadir Tarjeta</h2>
      <form id="add-card-form">
        <input type="hidden" id="card-id" />
        <input required type="text" id="card-nickname" placeholder="Alias">
        <input required type="text" id="card-bank" placeholder="Banco">
        <input required type="text" id="card-last4" placeholder="Últimos 4 dígitos" maxlength="4">
        <input required type="number" id="credit-limit" placeholder="Límite de crédito">
        <input required type="number" id="cutoff-day" placeholder="Día de corte (1-31)" min="1" max="31">
        <input required type="number" id="payment-day" placeholder="Día de pago (1-31)" min="1" max="31">
        <button class="btn" type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <div id="transaction-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Nuevo Movimiento</h2>
      <form id="add-transaction-form">
        <input type="text" id="transaction-description" placeholder="Descripción" required>
        <input type="number" id="transaction-amount" placeholder="Monto" step="0.01" required>
        <select id="transaction-type" required>
          <option value="expense">Gasto</option>
          <option value="payment">Pago</option>
        </select>
        <button class="btn" type="submit">Agregar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
