<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CreditCard Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body class="dark-theme">
  <header>
    <h1>CreditCard Tracker</h1>
    <button id="theme-switcher" class="theme-btn">
      <i class="fas fa-sun"></i><i class="fas fa-moon"></i>
    </button>
  </header>

  <main class="container">
    <aside class="left-panel">
      <h2>Mis Tarjetas</h2>
      <div class="buttons">
        <button onclick="exportData()">Exportar</button>
        <input type="file" id="import-input" hidden />
        <button onclick="document.getElementById('import-input').click()">Importar</button>
      </div>
      <div id="card-list"></div>
      <button id="add-card-btn" class="fab"><i class="fas fa-plus"></i></button>
    </aside>

    <section class="details">
      <div id="welcome">
        <h2>Bienvenido</h2>
        <p>Selecciona o crea una tarjeta para empezar.</p>
      </div>
      <div id="card-details" class="hidden"></div>
    </section>
  </main>

  <!-- Modal Tarjeta -->
  <div id="card-modal" class="modal hidden">
    <form id="card-form" class="modal-content">
      <h3 id="modal-title">Añadir Tarjeta</h3>
      <input type="text" id="nickname" placeholder="Alias" required />
      <input type="text" id="bank" placeholder="Banco" required />
      <input type="text" id="last4" placeholder="Últimos 4 dígitos" pattern="\d{4}" required />
      <input type="number" id="limit" placeholder="Límite de crédito" required />
      <input type="number" id="cutoff" placeholder="Día de corte (1-31)" min="1" max="31" required />
      <input type="number" id="payment" placeholder="Día de pago (1-31)" min="1" max="31" required />
      <button type="submit">Guardar</button>
      <button type="button" onclick="closeModal()">Cancelar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
